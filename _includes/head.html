<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% unless site.plugins contains "jekyll-seo-tag" %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
    {% endif %}
  {% endunless %}

  <link rel="icon" href="https://inpsyde.com/wp-content/uploads/2020/04/cropped-inpsyde_favicon_RGB_512x512-1-32x32.png" sizes="32x32" />
  <link rel="icon" href="https://inpsyde.com/wp-content/uploads/2020/04/cropped-inpsyde_favicon_RGB_512x512-1-192x192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="https://inpsyde.com/wp-content/uploads/2020/04/cropped-inpsyde_favicon_RGB_512x512-1-180x180.png" />
  <meta name="msapplication-TileImage" content="https://inpsyde.com/wp-content/uploads/2020/04/cropped-inpsyde_favicon_RGB_512x512-1-270x270.png" />

  <link rel="stylesheet" href="{{ '/assets/css/jekyll-inpsyde-theme.css' | relative_url }}">

  {% if site.ga_tracking != nil %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.ga_tracking }}'{% unless site.ga_tracking_anonymize_ip == nil %}, { 'anonymize_ip': true }{% endunless %});
    </script>

  {% endif %}

  {% if site.search_enabled != false %}
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>
  {% endif %}
  <script type="text/javascript" src="{{ '/assets/js/jekyll-inpsyde-theme.js' | relative_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% include head_custom.html %}

</head>
